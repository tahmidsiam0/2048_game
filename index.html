<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="scores">
      <p>Your Score: <span class="yourScore"></span></p>
      <p>Highest Score: <span class="highestScore"></span></p>
    </div>
    <div class="wholeGame">
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
      <div class="eachBox"></div>
    </div>
    <p class="output"></p>
    <div class="buttons">
      <button class="upBtn">
        <img src="Images/up-arrow-removebg-preview.png" alt="" />
      </button>
      <button class="rightBtn">
        <img src="Images/right-arrow-removebg-preview.png" alt="" />
      </button>
      <button class="downBtn">
        <img
          src="Images/arrow-down-sign-to-navigate-removebg-preview.png"
          alt=""
        />
      </button>
      <button class="leftBtn">
        <img src="Images/left-arrow-removebg-preview.png" alt="" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
